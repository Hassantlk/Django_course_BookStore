{% extends "_base.html" %}

{% block title %}
    Log-in
{% endblock title %}

{% block content %}
<div class="container mt-4">
    <div class="col-9">
        <div class="card shadow my-3 p-5">
            <h3>Home Page</h3>
            {% if user.is_authenticated %}
                <p>Welcome {{ user.username }} | <a href="{% url "logout" %}">Log-out</a></p>
            {% else %}
                <p><a href="{% url "login" %}">Log-in</a> <a href="{% url "signup" %}">Sign-Up</a></p>
            {% endif %}

        </div>
    </div>
</div>
{% endblock content %}
