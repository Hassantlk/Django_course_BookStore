{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    SignUp
{% endblock title %}

{% block content %}
<div class="container mt-4">
    <div class="col-9">
        <div class="card shadow my-3 p-5">
            <h3>Log-In:</h3>
            <form method="POST">
                {% csrf_token %}
                    {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Sign-up</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
