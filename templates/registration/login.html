{% extends "_base.html" %}

{% block title %}
    Log-in
{% endblock title %}

{% block content %}
<div class="container mt-4">
    <div class="col-9">
        <div class="card shadow my-3 p-5">
            <h3>Log-In:</h3>
            <form method="POST">
                {% csrf_token %}
                    {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Log-in</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
