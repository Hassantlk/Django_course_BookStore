{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Password Reset
{% endblock title %}

{% block content %}
<div class="container mt-4">
    <div class="col-9">
        <div class="card shadow my-3 p-5">
            <h3>Password Reset:</h3>
            <form method="post">
                {% csrf_token %}
                    {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Send Email</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
